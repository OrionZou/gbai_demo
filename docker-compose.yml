version: '3.8'

services:
  agent-runtime:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.agent_runtime
    image: agent_runtime:latest 
    ports:
      - "8011:8011"
    networks:
      - gbai-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/agent/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  playground:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.playground
    image: playground:latest 
    ports:
      - "8501:8501"
    environment:
      - AGENT_RUNTIME_API_URL=http://agent-runtime:8011
    networks:
      - gbai-net
    depends_on:
      - agent-runtime
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: docker.1ms.run/nginx:latest
    ports:
      - "80:80"
      - "443:443"              # 若使用自签或正式证书
    volumes:
      - ./reverse-proxy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./reverse-proxy/nginx/conf.d:/etc/nginx/conf.d:ro
      # - ./reverse-proxy/certs:/etc/nginx/certs:ro  # 若你放置了证书
    networks:
      - gbai-net
    restart: unless-stopped
  weaviate:
    image: docker.1ms.run/semitechnologies/weaviate:1.32.2
    # ports:
      # - "8855:8080"
    environment:
      - QUERY_DEFAULTS_LIMIT=25
      - AUTHENTICATION_APIKEY_ENABLED=true
      - AUTHENTICATION_APIKEY_ALLOWED_KEYS=abc-abc
      - AUTHENTICATION_APIKEY_USERS=admin
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - DEFAULT_VECTORIZER_MODULE=text2vec-openai
      - ENABLE_MODULES=text2vec-openai
      - CLUSTER_HOSTNAME=node1
    volumes:
      - ./weaviate_db_data:/var/lib/weaviate
    networks: [gbai-net]
    restart: on-failure:0

  neo4j:
    image: docker.1ms.run/neo4j:5.26.10
    ports:
      - "7473:7474"
      - "7686:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - ./neo4j_db_data:/data
      - ./neo4j_db_data/logs:/logs
      - ./neo4j_db_data/import:/var/lib/neo4j/import
      - ./neo4j_db_data/plugins:/plugins
    networks: [gbai-net]
    restart: unless-stopped

networks:
  gbai-net:
    driver: bridge